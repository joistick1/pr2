<div class="race" #raceFinish>
  <div class="img-container" [ngStyle]="{left: run, border: randomColor}">
    <img class="pony-img" [src]="race.src"> 
    <span class="pony-popover"> {{ race.name }} ( {{ race.scores }} )</span>
    <button *ngIf="!raceStarted"
            (click)="removeRace(index)"
            class="remove-pony">X</button>
  </div>
</div>
<div class="finish" ></div>
