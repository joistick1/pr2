<div class="race" #raceFinish>
  <div class="img-container" [ngStyle]="{left: poniesAreAboutToFinish === null ? '0' : run, border: randomColor, top: randomTop}">
    <img class="pony-img" [src]="race.src"> 
    <span class="pony-popover"> {{ race.name }} ( {{ race.scores }} )</span>
    <button *ngIf="!(racesState | async).raceStatus"
            (click)="removeRace(index)"
            class="remove-pony">X</button>
  </div>
</div>
<div (window:orientationchange)="changeOrientation($event)" class="finish"></div>
