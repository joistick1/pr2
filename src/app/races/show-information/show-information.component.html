<div *ngIf="raceLength > 1" class="show-scores">
  <ul class="score-list">
    <li *ngFor="let race of races; let i = index">{{i+1}} place - {{race.name}}, with {{race.scores}} points</li>
  </ul>
  <p class="race-count">Races: {{ raceCount }}</p> <button (click)="reset()" class="btn cancel" >Reset game</button>
</div>
<div *ngIf="raceLength < 2" class="show-notification">Race Can't start with less than 2 Ponies</div>
