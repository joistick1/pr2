<app-show-information [raceResultsArr]="raceResultsArr" [raceResults]="currentRaceResults" [event]="racesStartedEvent" [raceLength]="raceLength"></app-show-information>
<pr-race [event]="racesStartedEvent" 
         [race]="race" [index]="i" 
         *ngFor="let race of races; let i = index" 
         [raceLength]="raceLength"
         [poniesAreAboutToFinish]="poniesAreAboutToFinish"
         [startPos]="toStartPosition"
         [raceResultsArr]="raceResultsArr"
         (raceResults) ="getCurrentRaceResults($event)">
</pr-race>

<app-controls [raceLength]="raceLength" 
              [poniesAreAboutToFinish]="poniesAreAboutToFinish" 
              (raceStarted)="racesAreStarted($event)"
              (newRace)="toStartPos($event)">
</app-controls>
